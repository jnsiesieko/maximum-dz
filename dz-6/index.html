<!DOCTYPE html>
<html>
<body>
    <script>
        sum = 0;
        sk = 0;
        for (let index = 1; index < 10; index++) {
            if (index % 2 != 0) {
                sum += index;
                sk++;
            }
        }
        alert(sum/sk)
    </script>
</body>
</html>
